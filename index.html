<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <a href="https://www.google.com">Absolute Path (external link)</a>

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <a href="about.html">Relative Path (internal link)</a>

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <a href="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwjOqrW8j8LjAhUXCM0KHYU8Ch4QjRx6BAgBEAU&url=https%3A%2F%2Funsplash.com%2Fsearch%2Fphotos%2Flion&psig=AOvVaw0LF3qgXVeQvPRAGBiE5JZF&ust=1563664804759743"><img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion"></a>

</body>
</html>
